<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weekly Schedule Editor</h1>
    <p>Tap on a time slot to add or edit a course code.</p>
    <table id="schedule-table">
        <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        </table>
    <button id="save-button">Save Schedule</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
